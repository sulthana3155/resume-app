<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator & Job Suggestion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Resume Generator and Job Suggestion</h1>

    <form action="/" method="POST" enctype="multipart/form-data" id="resumeForm">
        <div class="label-box">Name</div>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <div class="label-box">Email</div>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <div class="label-box">Experience</div>
        <textarea id="experience" name="experience" placeholder="Enter your experience" required></textarea>

        <div class="label-box">Education</div>
        <textarea id="education" name="education" placeholder="Enter your education" required></textarea>

        <div class="label-box">Skills</div>
        <input type="text" id="skills" name="skills" placeholder="Enter your skills (comma separated)" required>

        <div class="label-box">Upload Resume (optional)</div>
        <input type="file" id="upload_resume" name="upload_resume" accept=".docx">

        <input type="submit" value="Generate Resume and Get Job Suggestions">
    </form>

    {% if job_suggestions %}
    <div id="jobSuggestions">
        <h2>Job Suggestions</h2>
        <ul id="jobList">
            {% for job in job_suggestions %}
                <li>{{ job }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
